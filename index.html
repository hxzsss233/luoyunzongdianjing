<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>落云宗电竞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Arial, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            animation: fadeIn 0.8s ease;
        }
        
        .content {
            padding: 40px;
            text-align: center;
        }
        
        h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 30px;
            position: relative;
            padding-bottom: 15px;
        }
        
        h1:after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, #3498db, #2ecc71);
            border-radius: 2px;
        }
        
        .image-container {
            margin: 30px 0;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .image-container:hover {
            transform: scale(1.02);
        }
        
        img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        .instructions {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 12px;
            margin-top: 30px;
            text-align: left;
        }
        
        .instructions h3 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.2rem;
        }
        
        .instructions ol {
            padding-left: 20px;
            line-height: 1.6;
            color: #34495e;
        }
        
        .instructions li {
            margin-bottom: 10px;
        }
        
        .instructions code {
            background: #e8f4fc;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: monospace;
            color: #2980b9;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 600px) {
            .content {
                padding: 25px;
            }
            
            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <h1>落云宗电竞24小时客服</h1>
            
            <div class="image-container">
                <!-- 替换下面的图片路径为您自己的图片 -->
                <img src="C:\Users\Administrator\Desktop\陪玩店\客服二维码.png" alt="客服">
            </div>
            
            <div class="instructions">
                <h3>使用说明：</h3>
                <ol>
                    <li>要修改文字内容，请找到 <code>&lt;h1&gt;</code> 标签，修改其中的文本</li>
                    <li>要更改图片，请修改 <code>&lt;img&gt;</code> 标签中的 <code>src</code> 属性值为您的图片路径</li>
                    <li>您也可以调整图片的 <code>alt</code> 属性值来更改图片的替代文本</li>
                </ol>
            </div>
        </div>
    </div>
</body>
</html>
